<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>train timetable</title>
	<script src="https://www.gstatic.com/firebasejs/5.5.3/firebase-app.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/moment@2.22.2/moment.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.5.3/firebase-database.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>


<body>
<section class="container">

	<div id="currentTime"></div>

	<table class="table">
	  <thead>
	  	<tr>
	  		<th>Current Train Schedule</th>
	  	</tr>
	    <tr>
	      <th scope="col">Train Name</th>
	      <th scope="col">Destination</th>
	      <th scope="col">Frequency (min)</th>
	      <th scope="col">Next Arrival</th>
	      <th scope="col">Minutes Away</th>
	    </tr>
	  </thead>
	  <tbody id="tableTrain"> </tbody>
	</table>

	<form>
	  <div class="form-group">
	    <label for="trainNameInput">Train Name</label>
	    <input type="text" class="form-control" id="trainNameInput">
	  </div>

	  <div class="form-group">
	    <label for="destinationInput">Destination</label>
	    <input type="text" class="form-control" id="destinationInput">
	  </div>

	  <div class="form-group">
	    <label for="firstTrainTimeInput">First Train Time </label>
	    <input type="time" id="firstTrainTimeInput" min="00:00" max="24:00" required />
	  </div>

	  <div class="form-group">
	    <label for="frequencyInput">Frequency (min)</label>
	    <input type="number" class="form-control"  id="frequencyInput" required/>
	  </div>

	   <button type="submit" id="addTrainButton" class="btn btn-primary">Submit</button>
	</form>

</section>

 <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!--my js-->
	<script src="app.js"></script>
</body>
</html>
