<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>train timetable</title>
	<script src="https://www.gstatic.com/firebasejs/5.5.3/firebase-app.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/moment@2.22.2/moment.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.5.3/firebase-database.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">

	<table class="table">
  <thead>
  	<tr>
  		<th>Current Train Schedule</th>
  	</tr>
    <tr>
      <th scope="col">Train Name</th>
      <th scope="col">Destination</th>
      <th scope="col">Frequency (min)</th>
      <th scope="col">Next Arrival</th>
      <th scope="col">Minutes Away</th>
    </tr>
  </thead>
  <tbody>
    <tr id="tableTrain"></tr>
    
  </tbody>
</table>

<form>
  <div class="form-group">
    <label for="trainNameDisplay">Train Name</label>
    <input type="text" class="form-control" id="trainNameDisplay">
  </div>
  <div class="form-group">
    <label for="destinationDisplay">Destination</label>
    <input type="text" class="form-control" id="destinationDisplay">
  </div>
  <div class="form-group">
    <label for="tranTimeDisplay">First Train Time </label>
    <!--<input type="number" class="form-control" id="tranTimeDisplay">-->
    <input type="time" id="tranTimeDisplay" min="00:00" max="24:00" required />
  </div>
  <div class="form-group">
    <label for="frequencyDisplay">Frequency (min)</label>
    <input type="number" class="form-control" id="frequencyDisplay">
  </div>
   <button type="submit" id="addTrain" class="btn btn-primary">Submit</button>
</form>

</div>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!--my js-->
	<script src="app.js"></script>
</body>
</html>
